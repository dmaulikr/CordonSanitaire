<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cordon Sanitaire | Control Panel</title>
    <script src="dependencies/pubnub-3.7.1.min.js"></script>
    <script src="dependencies/jquery-1.11.2.min.js"></script>
    <link rel="stylesheet" type="text/css" href="dependencies/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="dependencies/flat-ui.min.css">
    <script src="dependencies/flat-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <script src="js/Messaging.js"></script>
</head>
<body>
<div id="mapView"></div>
<div class="uiPanel">
    <input id="playerName" type="text" value="" placeholder="NameyName" class="form-control">
    <input id="playerLat" type="text" value="" placeholder="42.34556" class="form-control">
    <input id="playerLon" type="text" value="" placeholder="-70.32456" class="form-control">
    <a href="#" id="addPlayer" onClick="sendAddUserMessage()" class="btn btn-block btn-lg btn-success">AddPlayer</a>
    <h3>Players</h3>
    <div id="players">
        <!-- FOR PLACEMENT ONLY -->
        <ul>
            <li>player1<br>
                <span>
                    <a href="#" id="join" class="btn btn-inline btn-sm btn-inverse" onClick="sendJoinMessage('player_one')">join</a>
                    <a href="#" id="release" class="btn btn-inline btn-sm btn-warning" onClick="sendReleaseMessage('player_one')">release</a>
                    <a href="#" id="shout" class="btn btn-inline btn-sm btn-danger onClick="sendShoutMessage('player_one')"">shout</a>
                </span>
            </li>
            <li>player2<br>
                <span>
                    <a href="#" id="join" class="btn btn-inline btn-sm btn-inverse" onClick="sendJoinMessage('player_two')">join</a>
                    <a href="#" id="release" class="btn btn-inline btn-sm btn-warning" onClick="sendReleaseMessage('player_two')">release</a>
                    <a href="#" id="shout" class="btn btn-inline btn-sm btn-danger" onClick="sendShoutMessage('player_two')">shout</a>
                </span>
            </li>
            <li>player3<br>
                <span>
                    <a href="#" id="join" class="btn btn-inline btn-sm btn-inverse" onClick="sendJoinMessage('player_three')">join</a>
                    <a href="#" id="release" class="btn btn-inline btn-sm btn-warning" onClick="sendReleaseMessage('player_three')">release</a>
                    <a href="#" id="shout" class="btn btn-inline btn-sm btn-danger" onClick="sendShoutMessage('player_three')">shout</a>
                </span>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
